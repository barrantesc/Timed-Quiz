<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz Challenge</title>
</head>
<body>
    <header class="container">
        <!--View High Score Section-->
        <div class="row">
            <div class="col-md-11">
                <h3 id="scores" class=""> View High Scores</h3>
            </div>
        
            <!--Timer Section-->
            <p id="timer" class="col-md-1">50</p>
        </div>
    </header>

    <main class="col-sm-6 mx-auto">
        <div class="container">
            <div id="start" class="row">
                <div>
                    <h3> Coding Quiz Challenge</h3>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will penalize your score/time by ten seconds!</p>
                    <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
                </div>
            </div>

            <!--Questions Section-->
            <div id="question-section">
                <p id="question">Question place holder</p>
                <div>
                    <button id="btn1" onclick="checkAnswer('a')">A</button>
                    <button id="btn2" onclick="checkAnswer ('b')">B</button>
                    <button id="btn3" onclick="checkAnswer ('c')">C</button>
                    <button id="btn4" onclick="checkAnswer ('d')">D</button>
                </div>
            </div>

            <div id="gameOver">
                <p>Your final score is 
                    <span id="final-score">23</span>
                </p>
                <input type="text" name="" id="initials" size="50" placeholder="Enter your initials to record your score">
                <button id="submit" onclick="submitScore()">Submit</button>
            </div>

            <div id="highScoreContainer">
                <div id="highScore">
                    <div id="highscorepage">
                        <div id="highScoreHeader">
                            <h2>High Scores</h2>
                            <ol id="highScoreList"></ol>
                        </div>
                    </div>
                <div id="End-Btns">
                    <button id="play-again" onclick="replayQuiz()">Play Again</button>
                    <button id="clearScores" onclick="clearScores()">Clear Highscores</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
