<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Challenge</title>
</head>
<body>
    <header>
        <!--View High Score Section-->
        <div>
            <h3 id="scores"> View High Scores</h3>
        </div>
        <!--Timer Section-->
        <p id="timer">50</p>
    </header>

    <main>
        <div class="container">
            <div id="start">
                <h3> Coding Quiz Challenge</h3>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will penalize your score/time by ten seconds!</p>
                <button>Start Quiz</button>
            </div>

            <!--Questions Section-->
            <div id="questions">
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>

            <div id="gameover">
                <p>Your final score is 
                    <span id="final-score">23</span>
                </p>
                <input type="text" name="" id="initials" size="50" placeholder="Enter your initials to record your score">
                <button id="submit">Submit</button>
            </div>

            <div id="highScoreContainer">
                <div id="highScore">
                    <div id="highscorepage">
                        <div id="highScoreHeader">
                            <h3>Players Initials</h3>
                            <h3>Scores</h3>
                            <p> <span id="highscore-initials"></span> - <span id="highscores">/</span> </p>
                        </div>
                    </div>
                <div id="End-Btns">
                    <button id="play-again" onclick="replayQuiz()">Play Again</button>
                    <button id="clearScores" onclick="clearScores()">Clear Highscores</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
