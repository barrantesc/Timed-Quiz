<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz Challenge</title>
</head>
<body>
    <header class="container">
        <!--View High Score Section-->
        <div class="row">
            <div class="col-md-11">
                <h3 id="scores" class=""> View High Scores</h3>
            </div>
        
            <!--Timer Section-->
            <p id="timer" class="col-md-1">50</p>
        </div>
    </header>

    <main class="col-sm-6 mx-auto">
        <div class="container">
            <div class="row">
                <div id="start">
                    <h3> Coding Quiz Challenge</h3>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will penalize your score/time by ten seconds!</p>
                    <button class="btn btn-primary">Start Quiz</button>
                </div>
            </div>

            <!--Questions Section-->
            <div id="questions">
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>

            <div id="gameover">
                <p>Your final score is 
                    <span id="final-score">23</span>
                </p>
                <input type="text" name="" id="initials" size="50" placeholder="Enter your initials to record your score">
                <button id="submit">Submit</button>
            </div>

            <div id="highScoreContainer">
                <div id="highScore">
                    <div id="highscorepage">
                        <div id="highScoreHeader">
                            <h3>Players Initials</h3>
                            <h3>Scores</h3>
                            <p> <span id="highscore-initials"></span> - <span id="highscores">/</span> </p>
                        </div>
                    </div>
                <div id="End-Btns">
                    <button id="play-again" onclick="replayQuiz()">Play Again</button>
                    <button id="clearScores" onclick="clearScores()">Clear Highscores</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
